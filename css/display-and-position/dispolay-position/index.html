<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background: lightblue;
        }
        .sticky {
            position: sticky;
            top: 10px;
            background: lightcoral;
            padding: 10px;
        }
        .absolute {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="sticky">Sticky Element</div>
        <div class="absolute">Absolute Element</div>
    </div>
</body>
</html>
