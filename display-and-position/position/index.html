<!DOCTYPE html>
<html>
<head>
    <style>
        .relative { position: relative; background: lightblue; width: 200px; height: 200px; }
        .absolute { position: absolute; background: lightcoral; top: 50px; left: 50px; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <div class="relative">
        Posición Relativa
        <div class="absolute">Posición Absoluta</div>
    </div>
</body>
</html>
